            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;

        #lyrics {
            font-size: 24px;
            text-align: left;
            white-space: pre-line;
            overflow-y: auto;
            max-height: 80vh;
            width: 90%;
            line-height: 1.5;
        }

        .highlight {
            font-weight: bold;
            color: white;
        }

        audio {
            display: none;
        }

        button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgreen;
        }

        .heart {
            font-size: 28px;
            color: red;
            white-space: pre-wrap;  /* Allow the heart to wrap correctly */
            display: inline-block;
            opacity: 0;
            margin-top: 20px;
        }

        .sorry-message {
            font-size: 24px;
            color: white;
            margin-left: 20px;
            display: inline-block;

                createTypedLyric(lyricText); // Call function to type the lyric out

            if (currentIndex === lyrics.length) {
                displayHeartAndMessage();
            }

            const typingInterval = setInterval(() => {
                lyricElement.textContent = text.slice(0, currentCharIndex + 1);
                currentCharIndex++;

                // Stop the typing animation when all characters are typed
                if (currentCharIndex === text.length) {
                    clearInterval(typingInterval);
                }
            }, 90);  // Adjust typing speed (in milliseconds) here
        }

        // Listen for audio updates
        audioElement.addEventListener("timeupdate", updateLyrics);
