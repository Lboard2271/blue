<head>

    <title>Song Lyrics Sync</title>
    <style>
        body {
            font-family: Consolas, monospace;
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #lyrics-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        #lyrics {
            font-size: 24px;
            text-align: left;
            white-space: pre-line;
            overflow-y: auto;
            line-height: 1.5;
        }

        .highlight {
            font-weight: bold;
            color: white;
        }

        audio {
            display: none;
        }

        button {
            background-color: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: lightgreen;
        }

        .heart {
            font-size: 28px;
            color: red;
            white-space: pre-wrap;
            display: inline-block;
            opacity: 0;
            margin-top: 20px;
        }

        .sorry-message {
            display: none;
        }
    </style>
</head>

            const currentTime = audioElement.currentTime;

            if (currentIndex < lyrics.length && currentTime >= lyrics[currentIndex].time) {
                const lyricText = lyrics[currentIndex].text;
                createTypedLyric(lyricText);
                currentIndex++;
            }

            if (currentIndex === lyrics.length) {
                displayHeartAndMessage();
            }
        }

        function createTypedLyric(text) {
            const lyricElement = document.createElement("div");
            lyricElement.classList.add("highlight");
            lyricsElement.appendChild(lyricElement);

            let currentCharIndex = 0;
            const typingInterval = setInterval(() => {
                lyricElement.textContent = text.slice(0, currentCharIndex + 1);
                currentCharIndex++;

                if (currentCharIndex === text.length) {
                    clearInterval(typingInterval);
                }
            }, 90);
        }

        audioElement.addEventListener("timeupdate", updateLyrics);

            audioElement.currentTime = 121;
            audioElement.play();
            playButton.style.display = "none";
